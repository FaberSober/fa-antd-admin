server:
  port: 80
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/x-javascript
spring:
  application:
    name: fa-admin
  profiles:
    active: dev
  web:
    resources:
      static-locations: classpath:public/,classpath:static/,file:static/,file:public/,classpath:/resources,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  datasource:
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      name: faber-admin
      url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DBNAME:faber_admin}?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8&useSSL=false
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_PASSWORD:123456}
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin@1234

  # spring boot admin client
  boot:
    admin:
      client:
        url: http://localhost:8001
        username: admin
        password: 103Tiger
        instance:
          service-base-url: http://localhost

  #redis-cache 相关，这里是springboot2.x的redis配置，与下面ace-cache的配置重复，但是都不能删除，后续要改进
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: 0
    timeout: 2000
    password: ~
    sysName: file-web #默认key前缀
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  #      location: /tmp

  file-storage: #文件存储配置
    default-platform: local-plus-1 #默认使用的存储平台
    thumbnail-suffix: ".min.png" #缩略图后缀，例如【.min.jpg】【.png】
    local-plus: # 本地存储升级版，不使用的情况下可以不写
      - platform: local-plus-1 # 存储平台标识
        enable-storage: true #启用存储
        enable-access: true #启用访问（线上请使用 Nginx 配置，效率更高）
        domain: "" # 访问域名，例如：“http://127.0.0.1:8030/”，注意后面要和 path-patterns 保持一致，“/”结尾，本地存储建议使用相对路径，方便后期更换域名
        base-path: local-plus/ # 基础路径
        path-patterns: /** # 访问路径
        storage-path: D:/Temp/file/ # 存储路径

# Mybatis-Plus，在MybatisPlusConfig中代码配置
#mybatis-plus:
#  # Maven 多模块项目的扫描路径需以 classpath*: 开头 （即加载多个 jar 包下的 XML 文件）
#  mapper-locations: classpath*:/mapper/**/*.xml

# jetcache
jetcache:
  statIntervalMinutes: 10
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson2
  remote:
    default:
      type: redisson
      keyConvertor: fastjson2
      broadcastChannel: file-web
      keyPrefix: "fa-admin:"
      valueEncoder: kryo5
      valueDecoder: kryo5
      defaultExpireInMillis: 5000000

# 配置swagger
swagger:
  enabled: true
  base-package: com.faber
  title: file-web
  version: 1.0.0.SNAPSHOTProcessDiagramGenerator
  description: 管理后端服务
  contact:
    name: admin

management:
  endpoint:
    health:
      show-details: always
    logfile:
      external-file: ./log/springboot.admin.log
  endpoints:
    web:
      base-path: /apij/actuator
      exposure:
        include: "*"

# 声明式HTTP客户端框架
forest:
  backend: okhttp3 # 配置后端HTTP API为 okhttp3
#  variables:
#    api: https://xxx.com/api      # pconline ip地址查询

# 一些默认配置
fa:
  setting:
    # JWT配置
    jwt:
      tokenHeader: Authorization
      # token失效时间(单位秒)，24小时
      expire: 86400
      secret: 2022#8m3n@file-web
    # API配置
    api:
      tokenApiHeader: FaApiToken
    file:
      # 系统文件存储方式: local-本地存储/qiniu-七牛云
      saveType: local
      # 增加一层最前置路径，可以用于区分不同环境
      prefix: dev
    # 七牛云存储
    qiniu:
      accessKey: xxx
      secretKey: xxx
      bucket: xxx
      host: http://xxx
    # 高德地图SDK
    amap:
      key: xx
    # 加密，aes秘钥长度必须为16位
    aes:
      key: 2345ASDC89ABCSEQ
      salt: DYgaREIsYrj24QxN
    url:
      phpRedisAdmin: http://127.0.0.1:8182
      socketUrl: 127.0.0.1:8081

#============================================================================
# netty socket io setting
#============================================================================
# host在本地测试可以设置为localhost或者本机IP，在Linux服务器跑可换成服务器IP
socketio:
  host: 127.0.0.1
  port: 8081
  # 设置最大每帧处理数据的长度，防止他人利用大数据来攻击服务器
  maxFramePayloadLength: 1048576
  # 设置http交互最大内容长度
  maxHttpContentLength: 1048576
  # socket连接数大小（如只监听一个端口boss线程组为1即可）
  bossCount: 1
  workCount: 100
  allowCustomRequests: true
  # 协议升级超时时间（毫秒），默认10秒。HTTP握手升级为ws协议超时时间
  upgradeTimeout: 1000000
  # Ping消息超时时间（毫秒），默认60秒，这个时间间隔内没有接收到心跳消息就会发送超时事件
  pingTimeout: 6000000
  # Ping消息间隔（毫秒），默认25秒。客户端向服务器发送一条心跳消息间隔
  pingInterval: 25000

